<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal(operator) {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("output").value = "Invalid arguments.";
            } else {
                switch (operator) {
                    case '+': document.getElementById("output").value = num1 + '+' + num2 + '=' + (num1 + num2); break;
                    case '-': document.getElementById("output").value = num1 + '-' + num2 + '=' + (num1 - num2); break;
                    case '*': document.getElementById("output").value = num1 + '*' + num2 + '=' + (num1 * num2); break;
                    case '/': document.getElementById("output").value = num1 + '/' + num2 + '=' + (num1 / num2); break;
                    default : document.getElementById("output").value ="Invalid Operator."
                }
            }
        }
        function addText() {
            document.getElementById("textHolder").append('this is new line');
        }
        function clearText() {

        }

        function getValue () {
          let x = parseInt(window.prompt("Enter a negative number"));
          if (!isNaN(x)){
            while (x>0) {
                x =  parseInt(window.prompt("Enter a negative number"));
            }
          }      
        }

    </script>
</head>

<body>
    <center>
        <input type="text" name="input1" id="num1" placeholder="Enter number 1"><br /><br />
        <input type="text" name="input2" id="num2" placeholder="Enter numer 2"><br /><br />
        <input type="text" name="output" id="output" placeholder="Output....." readonly><br /><br />
        <button type="button" onclick="cal('+')">+</button>
        <button type="button" onclick="cal('-')">-</button>
        <button type="button" onclick="cal('*')">*</button>
        <button type="button" onclick="cal('/')">/</button><br /><br />

        <button type="button" onclick="addText()">Add  text</button>
        <button type="button" onclick="clearText()">Clear text</button>
        <p id="textHolder"></p>

        <button onclick="getValue()"> While loop</button>
        
    </center>
</body>

</html>
