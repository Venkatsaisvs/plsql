<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum() {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").innerText = "Result =" + num1 + '+' + num2 + '=' + (num1 + num2);
        }
        function sub() {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").innerText = "Result =" + num1 + '-' + num2 + '=' + (num1 - num2);
        }
        function mul() {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").innerText = "Result =" + num1 + '*' + num2 + '=' + (num1 * num2);
        }
        function div() {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            document.getElementById("result").innerText = "Result =" + num1 + '/' + num2 + '=' + (num1 / num2);
        }
        function calculate(operator) {
            var num1 = parseInt(document.getElementById("no1").value);
            var num2 = parseInt(document.getElementById("no2").value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Invalid arguments. Please ensure provided arguements are of integer type only.";
            } else {
                switch (operator) {
                    case '+': document.getElementById("result").innerText = "Result " + num1 + '+' + num2 + '=' + (num1 + num2); break;
                    case '-': document.getElementById("result").innerText = "Result " + num1 + '-' + num2 + '=' + (num1 - num2); break;
                    case '*': document.getElementById("result").innerText = "Result " + num1 + '*' + num2 + '=' + (num1 * num2); break;
                    case '/': document.getElementById("result").innerText = "Result " + num1 + '/' + num2 + '=' + (num1 / num2); break;
                }
            }
        }

        function getGender() {
            sal =""
          var male = document.getElementById("rdoMale");
          var female = document.getElementById("rdoFemale");
            if(male.checked)
            {
                sal ="MR."
            }
            else {
                sal ="Mrs."
            }
            document.getElementById("result").innerText=sal+' '+document.getElementById("name").value;
        }
    </script>
</head>

<body>
    number1 <input type="text" id="no1">
    number2 <input type="text" id="no2">
    <button type="button" onclick="calculate('+')">+</button>
    <button type="button" onclick="calculate('-')">-</button>
    <button type="button" onclick="calculate('*')">*</button>
    <button type="button" onclick="calculate('/')">/</button>
    <p id="result"></p>

    <input type="text" id="name">
    <div class="form-group">
        <label>Gender</label>
        <input class="form-check-input" type="radio" name="gender" id="rdoMale" checked="checked">
        <label class="form-check-label" for="rdoMale">Male</label>
        <input class="form-check-input" type="radio" name="gender" id="rdoFemale">
        <label class="form-check-label" for="rdoFemale">Female</label> <small> (illustrate radio button with male as checked default)</small>
    </div>
    <button onclick="getGender()">Get gender value</button>
</body>

</html>
